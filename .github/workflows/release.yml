name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-win:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: C:\npm\cache
          key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: |
            ${{ runner.temp }}\electron-cache
            ${{ runner.temp }}\electron-builder-cache
          key: electron-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            electron-cache-${{ runner.os }}-

      - name: Install dependencies
        env:
          ELECTRON_CACHE: ${{ runner.temp }}\electron-cache
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\electron-builder-cache
        run: npm ci --prefer-offline --no-audit

      - name: Build app (exe)
        env:
          ELECTRON_CACHE: ${{ runner.temp }}\electron-cache
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\electron-builder-cache
        run: npm run build:electron -- --publish never

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: caneflow-win
          path: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.exe
            dist/*.blockmap
            dist/latest.yml
          generate_release_notes: true
